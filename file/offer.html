    //// WebSocket handler with my role
    function handleMail(mailObj, senderID) {

    //// WebRTC handler with my Role
    function startOffer() {
        log("startOffer...");

        basicRTC();

        // OUR ROLE - createOffer
        rtcPeer.createOffer({
            offerToReceiveVideo: true,
            offerToReceiveAudio: true,
        })
        .then(desc => {
            log("Got local description via createOffer");
            rtcPeer.setLocalDescription(desc)
            .then(e => {
                // serialize local description
                localSDP = btoa(JSON.stringify(desc));
                log("Set local description - OK. Sending offer...");

                // send sdp to partner
                var partnerID = document.getElementById("txtID").value;
                wsConn.sendMail(partnerID, "offer_sdp", localSDP);
            })
            .catch(err => {
                log("[!] setLocalDescription failed");
                log(err);
            });
        })
        .catch(err => {
            log("[!] createOffer failed");
            log(err);
        });
    }


    function sendTest() {
        if (wsConn) {
            partnerID = document.getElementById("txtID").value;
            log(`Send test data to partner ${partnerID}`);
            data = document.getElementById("txtData").value;
            wsConn.sendMail(partnerID, "test", data);
        } else {
            log("WebSocket is not connected");
        }
    }



</script>
